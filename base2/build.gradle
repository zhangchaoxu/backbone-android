apply from: '../cfg.gradle'
apply plugin: 'com.android.library'
apply plugin: 'com.jakewharton.butterknife'

version = base2.versionName

android {
    compileSdkVersion versions.compileSdk
    buildToolsVersion versions.buildTools

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    dexOptions {
        javaMaxHeapSize "4g" //specify the heap size for the dex process
        preDexLibraries = false //delete the already predexed libraries
    }

    defaultConfig {
        minSdkVersion versions.minSdk
        targetSdkVersion versions.targetSdk

        versionCode base.versionCode
        versionName version

        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    // support
    implementation 'com.android.support:appcompat-v7:' + versions.supportLib
    implementation 'com.android.support:recyclerview-v7:' + versions.supportLib
    implementation 'com.android.support:cardview-v7:' + versions.supportLib
    implementation 'com.android.support:design:' + versions.supportLib
    implementation 'com.android.support:percent:' + versions.supportLib
    // multidex
    implementation 'com.android.support:multidex:' + versions.multidex

    // core widget
    // ViewBinding
    implementation ('com.jakewharton:butterknife:' + versions.butterKnife) {
        exclude(group: 'com.android.support')
    }
    annotationProcessor 'com.jakewharton:butterknife-compiler:' + versions.butterKnife
    // RecyclerView
    implementation 'com.github.CymChad:BaseRecyclerViewAdapterHelper:' + versions.BaseRecyclerViewAdapterHelper
    // dialogs
    implementation ('com.afollestad.material-dialogs:core:' + versions.materialDialogs) {
        exclude(group: 'com.android.support')
    }
    // TabLayout
    implementation 'com.flyco.tablayout:FlycoTabLayout_Lib:' + versions.FlycoTabLayout

    // core lib
    // network
    implementation 'com.lzy.net:okgo:' + versions.okgo
    // utils
    implementation 'com.blankj:utilcode:' + versions.utilcode
    // glide
    implementation ('com.github.bumptech.glide:glide:' + versions.glide) {
        exclude(group: 'com.android.support')
    }
    annotationProcessor 'com.github.bumptech.glide:compiler:' + versions.glide
    // permission
    implementation ('com.yanzhenjie:permission:' + versions.AndPermission) {
        exclude(group: 'com.android.support')
    }
    // json
    implementation 'com.google.code.gson:gson:' + versions.gson
}

